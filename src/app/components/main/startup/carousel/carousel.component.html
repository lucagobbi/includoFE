<owl-carousel-o [options]="customOptions">
  <ng-container *ngFor="let slide of slides; let i = index">
    <ng-template carouselSlide>
      <div class="template-item m-2" (click)="slide.selected ? unselectTemplate(i) : selectTemplate(i)" [ngClass]="{'selected': slide.selected}">
        <img [src]="slide.img">
      </div>
    </ng-template>
  </ng-container>
</owl-carousel-o>
