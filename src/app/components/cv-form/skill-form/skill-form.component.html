<form class="form-group" [formGroup]="formGroup">
  <mat-form-field appearance="fill">
    <mat-label>{{"skill" | translate | titlecase}}</mat-label>
    <input matInput formControlName="title">
  </mat-form-field>

    <mat-slider color="primary" min="0" max="100" step="1" formControlName="level" discrete>
    <input matSliderThumb>
    </mat-slider>
    <mat-icon (click)="deleteItem()">delete_forever</mat-icon>
</form>
