<main class="container mt-4">
  <mat-tab-group>
    <mat-tab [label]="i18nService.getTranslation('main.startup') | titlecase">
      <h1>{{ 'startup' | translate | titlecase }}</h1>
    </mat-tab>
    <mat-tab [label]="i18nService.getTranslation('main.fill') | titlecase">
      <app-cv-form (cv)="setCv($event)"></app-cv-form>
    </mat-tab>
    <mat-tab [label]="i18nService.getTranslation('main.photo') | titlecase">
      <app-upload-file (picture)="setImg($event)"></app-upload-file>
    </mat-tab>
    <mat-tab [label]="i18nService.getTranslation('main.generate') | titlecase">
      <button (click)="generateCv()">Genera</button>
    </mat-tab>
  </mat-tab-group>
</main>
